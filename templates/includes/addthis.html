{% if ADDTHIS_PROFILE %}
    <hr />
    <!-- AddThis Button BEGIN -->
    <div class="addthis_toolbox addthis_default_style">
        {% if ADDTHIS_FACEBOOK_LIKE|default(true) %}
            <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
        {% endif %}
        {% if ADDTHIS_TWEET|default(true) %}
            <a class="addthis_button_tweet"></a>
        {% endif %}
        {% if ADDTHIS_GOOGLE_PLUSONE|default(true) %}
            <a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
        {% endif %}
    </div>
    <!-- AddThis Button END -->
    <!-- AddToAny BEGIN -->
    <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
    <a class="a2a_dd" href="https://www.addtoany.com/share?linkurl=blog.laolilin.com&amp;linkname={{ article.title }}"></a>
    <a class="a2a_button_wechat"></a>
    <a class="a2a_button_sina_weibo"></a>
    <a class="a2a_button_facebook"></a>
    <a class="a2a_button_twitter"></a>
    <a class="a2a_button_google_plus"></a>
    <a class="a2a_button_douban"></a>
    </div>
    <script>
    var a2a_config = a2a_config || {};
    a2a_config.num_services = 10;
    a2a_config.linkurl = "blog.laolilin.com";
    a2a_config.locale = "zh-CN";
    a2a_config.prioritize = ["pinterest", "reddit", "whatsapp", "baidu", "digg", "evernote", "pocket", "print", "qzone", "renren"];
    </script>
    <script async src="https://static.addtoany.com/menu/page.js"></script>
    <!-- AddToAny END -->

{% endif %}
